services:
  cms:
    build: ./client
    environment:
      NPM_WORKSPACE: cms
      PREVIEW_PORT: 5173
      VITE_SECURE: true
      VITE_CONTENT_DOMAIN: ${DOMAIN}
      VITE_API_DOMAIN: api.${DOMAIN}
    depends_on:
      - api
    restart: always

  content:
    build: ./client
    environment:
      NPM_WORKSPACE: content
      PREVIEW_PORT: 4321
      VITE_SECURE: true
      VITE_API_DOMAIN: api.${DOMAIN}
      API_KEY: ${API_KEY}
    depends_on:
      - api
    restart: always

  api:
    build: ./api
    environment:
      SPRING_PROFILES_ACTIVE: prod
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      API_KEY: ${API_KEY}
      SECURE: true
      CMS_DOMAIN: cms.${DOMAIN}
    networks:
      - caddy
      - api
    depends_on:
      - database
    restart: always

  database:
    image: postgres:16.9-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - api
    restart: always

  reverse-proxy:
    imag

networks:
  caddy:
  api:

volumes:
  pg_data:
